<!-- 写一个提示框 显示完多少时间便会隐藏这个框 -->
<script>
    var m = document.getElementById('mess');
    var s = 5; //5秒
    var si = setInterval(function(){
        s--;
        if(s==0){
            m.style.display = 'none';
            // 并关闭时间器
            clearInterval(si);
        }

    },1000);
</script>
